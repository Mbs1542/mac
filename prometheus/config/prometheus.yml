global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'homelab-monitor'
    environment: 'production'

rule_files:
  - "alert_rules.yml"
  - "recording_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # Infrastructure monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 5s

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 10s

  # Reverse proxy and networking
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  # Media services monitoring
  - job_name: 'jellyfin'
    static_configs:
      - targets: ['jellyfin:8096']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'sonarr'
    static_configs:
      - targets: ['sonarr:8989']
    metrics_path: /metrics
    scrape_interval: 60s
    scrape_timeout: 10s

  - job_name: 'radarr'
    static_configs:
      - targets: ['radarr:7878']
    metrics_path: /metrics
    scrape_interval: 60s
    scrape_timeout: 10s

  - job_name: 'lidarr'
    static_configs:
      - targets: ['lidarr:8686']
    metrics_path: /metrics
    scrape_interval: 60s
    scrape_timeout: 10s

  - job_name: 'prowlarr'
    static_configs:
      - targets: ['prowlarr:9696']
    metrics_path: /metrics
    scrape_interval: 60s
    scrape_timeout: 10s

  - job_name: 'bazarr'
    static_configs:
      - targets: ['bazarr:6767']
    metrics_path: /metrics
    scrape_interval: 60s
    scrape_timeout: 10s

  # Download clients
  - job_name: 'transmission'
    static_configs:
      - targets: ['transmission:9091']
    metrics_path: /metrics
    scrape_interval: 30s

  # Cloud and productivity services
  - job_name: 'nextcloud'
    static_configs:
      - targets: ['nextcloud:80']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # Management and security
  - job_name: 'portainer'
    static_configs:
      - targets: ['portainer:9000']
    metrics_path: /api/motd
    scrape_interval: 60s

  - job_name: 'authelia'
    static_configs:
      - targets: ['authelia:9091']
    metrics_path: /api/health
    scrape_interval: 30s

  - job_name: 'adguard'
    static_configs:
      - targets: ['adguard-home:3000']
    metrics_path: /control/stats
    scrape_interval: 30s

  # Home automation
  - job_name: 'homeassistant'
    static_configs:
      - targets: ['homeassistant:8123']
    metrics_path: /api/prometheus
    scrape_interval: 30s
    scrape_timeout: 10s

  # AI services
  - job_name: 'open-webui'
    static_configs:
      - targets: ['open-webui:8080']
    metrics_path: /health
    scrape_interval: 60s

  # Database monitoring
  - job_name: 'nextcloud-postgres'
    static_configs:
      - targets: ['nextcloud-db:5432']
    scrape_interval: 30s

  # HTTP endpoint monitoring for service availability
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://mbs-home.ddns.net
        - https://media.mbs-home.ddns.net
        - https://sonarr.mbs-home.ddns.net
        - https://radarr.mbs-home.ddns.net
        - https://lidarr.mbs-home.ddns.net
        - https://bazarr.mbs-home.ddns.net
        - https://prowlarr.mbs-home.ddns.net
        - https://transmission.mbs-home.ddns.net
        - https://nextcloud.mbs-home.ddns.net
        - https://portainer.mbs-home.ddns.net
        - https://monitor.mbs-home.ddns.net
        - https://ai.mbs-home.ddns.net
        - https://vault.mbs-home.ddns.net
        - https://auth.mbs-home.ddns.net
        - https://dns.mbs-home.ddns.net
        - https://vpn.mbs-home.ddns.net
        - https://home.mbs-home.ddns.net
        - https://logs.mbs-home.ddns.net
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # SSL certificate monitoring
  - job_name: 'ssl-expiry'
    metrics_path: /probe
    params:
      module: [ssl_expiry]
    static_configs:
      - targets:
        - mbs-home.ddns.net:443
        - media.mbs-home.ddns.net:443
        - nextcloud.mbs-home.ddns.net:443
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
